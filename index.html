<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container" id="appContainer">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" placeholder="Search" class="sidebar-search-input">
            <button class="sidebar-new-note-btn" id="sidebarNewNoteButton" title="New Note">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="sidebar-section">
             <ul class="sidebar-list">
                <li><a href="#" class="sidebar-link" id="allNotesButton"><i class="fas fa-book-open"></i><span>Library</span></a></li>
                <li><a href="#" class="sidebar-link" id="lyriqPlayerButton"><i class="fas fa-compact-disc"></i><span>Lyriq Player</span></a></li>
              </ul>
          </div>
          <div class="sidebar-section">
            <h3 class="sidebar-section-title">Projects</h3>
            <ul class="sidebar-list" id="projectsList">
              <!-- Dynamically populated -->
            </ul>
          </div>
          <div class="sidebar-section" id="recent-notes-section">
            <h3 class="sidebar-section-title">Recent</h3>
            <ul class="sidebar-list" id="recentNotesList">
              <!-- Dynamically populated -->
            </ul>
          </div>
        </nav>
      </aside>

      <div class="main-content">
        <header class="main-header">
          <div class="header-left-cluster">
            <button class="sidebar-toggle-button" id="sidebarToggleButton">
              <i class="fas fa-bars"></i>
            </button>
            <div class="editor-title" contenteditable="true" placeholder="Untitled Note">
              Untitled Note
            </div>
          </div>
          <div class="header-right-cluster">
            <button class="action-button" id="formatToggleButton" title="Toggle Format">
              <i class="fas fa-file-alt"></i>
            </button>
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-sun"></i>
            </button>
            <button class="action-button" id="newButton" title="New Note / Clear">
              <i class="fas fa-file"></i>
            </button>
          </div>
        </header>
        <div class="note-area">
          <div class="note-content-wrapper">
            <div class="audio-playback-container" id="audioPlaybackContainer">
              <div class="playback-info">
                  <div class="playback-title">New Recording</div>
                  <div class="playback-date"></div>
                  <div class="playback-details">
                      <span id="playbackDurationDisplay"></span>
                      <span id="playbackTimeDisplay"></span>
                  </div>
              </div>
              <div class="playback-controls">
                  <button id="playbackRewindButton" class="playback-control-btn seek-btn" aria-label="Rewind 15 seconds">
                      <i class="fas fa-rotate-left"></i>
                      <span>15</span>
                  </button>
                  <button id="playbackPlayButton" class="playback-control-btn" aria-label="Play">
                      <i class="fas fa-play play-icon"></i>
                      <span class="play-text">Play</span>
                      <i class="fas fa-pause pause-icon" style="display: none;"></i>
                  </button>
                  <button id="playbackForwardButton" class="playback-control-btn seek-btn" aria-label="Forward 15 seconds">
                      <i class="fas fa-rotate-right"></i>
                      <span>15</span>
                  </button>
              </div>
              <audio id="noteAudioPlayer" style="display: none;"></audio>
            </div>
             <div id="songStructureEditor">
              <!-- Song sections will be dynamically rendered here -->
            </div>
            <div id="openFormatEditor">
              <div id="openFormatContent" class="section-content" contenteditable="true" placeholder="Write your lyrics here..."></div>
            </div>
            <button id="addSectionBtn" class="add-section-btn">add section +</button>
          </div>
        </div>
        
        <div class="notes-list-view">
          <div class="notes-list-header">
            <!-- Back button removed to match design -->
            <div class="header-title-container">
                <h1>Ideas</h1>
                <!-- Note count removed to match design -->
            </div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="ideas-tabs">
            <button class="idea-tab-btn active" data-tab="songs" title="Songs">
                <i class="fas fa-music"></i>
                <span>Songs</span>
            </button>
            <button class="idea-tab-btn" data-tab="verses" title="Verses">
                <i class="fas fa-quote-right"></i>
                <span>Verses</span>
            </button>
            <button class="idea-tab-btn" data-tab="takes" title="Takes">
                <i class="fas fa-microphone-alt"></i>
                <span>Takes</span>
            </button>
          </div>
          <div class="notes-list-content">
              <!-- Notes will be rendered here by TS -->
          </div>
        </div>

        <div class="recording-interface">
          <div id="liveRecordingTitle" class="live-recording-title">
            Recording
          </div>
          <canvas id="liveWaveformCanvas"></canvas>
          <div id="liveRecordingTimerDisplay" class="live-recording-timer">
            00:00.00
          </div>
          <div class="status-indicator">
            <span id="recordingStatus" class="status-text">Ready to record</span>
          </div>
          <div class="recording-controls">
            <button id="recordButton" class="record-button" title="Start/Stop Recording">
              <div class="record-button-inner">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-stop" style="display: none;"></i>
              </div>
              <svg class="record-waves" viewBox="0 0 200 200">
                <circle class="wave wave1" cx="100" cy="100" r="40" />
                <circle class="wave wave2" cx="100" cy="100" r="70" />
                <circle class="wave wave3" cx="100" cy="100" r="100" />
              </svg>
              <span class="record-text">Record</span>
            </button>
          </div>
        </div>
        
        <div class="list-view-fab-container">
            <button class="list-view-new-note-fab" title="New Note">
                <i class="fas fa-plus"></i>
            </button>
        </div>
      </div>
      
      <div class="lyriq-player-view">
          <div class="lyriq-header">
              <div class="lyriq-header-actions">
                  <button class="lyriq-action-btn" id="lyriqUploadBtnHeader" title="Upload Beat">
                      <i class="fas fa-arrow-up-from-bracket"></i>
                  </button>
                  <button class="lyriq-action-btn" title="More Options">
                      <i class="fas fa-ellipsis"></i>
                  </button>
              </div>
          </div>
      
          <div class="lyriq-song-info">
              <h1 id="lyriqSongTitle">Untitled Note</h1>
              <h2 id="lyriqSongSubtitle"></h2>
          </div>
      
          <div id="lyricsContainer" class="lyriq-lyrics">
              <!-- Lyrics populated here -->
          </div>
          
          <div class="lyriq-controls-modal" id="lyriqControlsModal">
              <div class="lyriq-modal-handle-container" id="lyriqModalHandle">
                <div class="lyriq-modal-handle"></div>
              </div>
              
              <div class="lyriq-modal-header">
                <span id="lyriqModalTime">0:00</span>
                <button id="lyriqCloseBtn" class="lyriq-modal-close-btn" title="Close"><i class="fas fa-times"></i></button>
              </div>

              <div class="lyriq-waveform-container">
                <div class="lyriq-track-labels">
                    <button class="lyriq-track-btn" id="lyriqAddBeatBtn">
                        <i class="fas fa-music"></i>
                    </button>
                    <button class="lyriq-track-btn" id="lyriqVocalIndicator">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="lyriq-waveforms">
                    <div id="lyriqPlayhead" class="lyriq-playhead"></div>
                    <canvas id="beatWaveformCanvas"></canvas>
                    <canvas id="vocalWaveformCanvas"></canvas>
                </div>
              </div>
      
              <div class="lyriq-playback-controls">
                  <div class="lyriq-volume-control">
                    <button id="lyriqVolumeBtn" class="lyriq-control-btn-round" title="Mute/Unmute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="lyriqVolumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                  </div>
                  <button id="lyriqModalRecordBtn" class="lyriq-record-btn-main" title="Record">
                      <div class="record-dot"></div>
                  </button>
                  <button id="lyriqModalPlayBtn" class="lyriq-control-btn-round" title="Play/Pause">
                      <i class="fas fa-play"></i>
                  </button>
              </div>
          </div>
          <audio id="lyriqAudio"></audio>
          <input id="audioUpload" type="file" accept="audio/mp3,audio/wav/*" style="display:none">
      </div>

    </div>

    <div id="contextMenu" class="context-menu"></div>
    <div id="micStatus" class="debug-panel"></div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
