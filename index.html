<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>(LYRIQ) - Songs Start Here</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container" id="appContainer">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-mobile-header">
            <span class="logo-text">(LYRIQ)</span>
            <button id="sidebarCloseButton" class="sidebar-close-btn" title="Close Menu">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="sidebar-search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" placeholder="Search" class="sidebar-search-input">
            <button class="sidebar-new-note-btn" id="sidebarNewNoteButton" title="New Note">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="sidebar-section">
             <ul class="sidebar-list">
                <li><a href="#" class="sidebar-link" id="allNotesButton"><i class="fas fa-book-open"></i><span>Library</span></a></li>
              </ul>
          </div>
          <div class="sidebar-section">
            <div class="sidebar-section-header">
              <h3 class="sidebar-section-title">Projects</h3>
              <button class="sidebar-header-action-btn" id="newProjectButton" title="New Project"><i class="fas fa-plus"></i></button>
            </div>
            <ul class="sidebar-list" id="projectsList"></ul>
          </div>
          <div class="sidebar-section">
            <h3 class="sidebar-section-title">Recent</h3>
            <ul class="sidebar-list" id="recentNotesList"></ul>
          </div>
        </nav>
      </aside>

      <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

      <div class="main-content">
        <header class="main-header">
          <div class="header-left-cluster">
            <button class="sidebar-toggle-button" id="sidebarToggleButton">
              <i class="fas fa-bars"></i>
            </button>
            <div class="editor-title" id="editorTitle" contenteditable="true" placeholder="Untitled Note">Untitled Note</div>
          </div>
          <div class="header-right-cluster">
            <button class="action-button" id="viewToggleButton" title="Switch to Lyriq Player">
              <i class="fas fa-compact-disc"></i>
            </button>
            <button class="action-button" id="formatToggleButton" title="Toggle Format">
              <i class="fas fa-file-alt"></i>
            </button>
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-sun"></i>
            </button>
          </div>
        </header>
        <div class="note-area">
          <div class="note-content-wrapper">
            <div id="songStructureEditor"></div>
            <div id="openFormatEditor">
              <div id="openFormatContent" class="section-content" contenteditable="true" placeholder="Write your lyrics here..."></div>
            </div>
            <button id="addSectionBtn" class="add-section-btn">add section +</button>
          </div>
        </div>
        
        <div class="editor-fab-container">
          <button id="startRecordingFab" class="editor-fab" title="Start Recording">
              <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      
      <div class="notes-list-view">
        <div class="notes-list-header">
          <button class="action-button" id="notesListBackButton" title="Back to Editor">
              <i class="fas fa-chevron-left"></i>
          </button>
          <h1 id="notesListTitle">Library</h1>
          <div class="profile-icon">
              <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="library-tabs">
          <button class="library-tab-btn active" data-tab="songs">
              <i class="fas fa-music"></i><span>Songs</span>
          </button>
          <button class="library-tab-btn" data-tab="verses">
              <i class="fas fa-quote-right"></i><span>Verses</span>
          </button>
        </div>
        <div class="notes-list-content"></div>
      </div>

      <div class="list-view-fab-container">
          <button class="list-view-new-note-fab" title="New Note" id="listViewNewNoteFab">
              <i class="fas fa-plus"></i>
          </button>
      </div>
      
      <div class="lyriq-player-view">
          <div class="lyriq-header">
              <button class="sidebar-toggle-button" id="lyriqSidebarToggleButton">
                <i class="fas fa-bars"></i>
              </button>
              <div class="lyriq-song-info">
                <h1 id="lyriqSongTitle">Untitled Note</h1>
              </div>
              <div class="lyriq-header-actions">
                <button class="lyriq-action-btn" id="lyriqViewToggleButton" title="Switch to Editor">
                    <i class="fas fa-pen-alt"></i>
                </button>
              </div>
          </div>
      
          <div id="lyricsContainer" class="lyriq-lyrics"></div>

          <div class="lyriq-initial-controls" id="lyriqInitialControls">
            <button id="lyriqInitialAddBeatBtn" class="lyriq-initial-btn">
              <span class="icon-add-beat">
                <i class="fas fa-music"></i>
                <i class="fas fa-plus"></i>
              </span>
              <span>Add beat</span>
            </button>
            <div class="lyriq-initial-separator"></div>
            <button id="lyriqInitialRecordBtn" class="lyriq-initial-btn">
              <i class="fas fa-microphone"></i>
              <span>Record</span>
            </button>
          </div>

          <div class="lyriq-controls-modal hidden" id="lyriqControlsModal">
            <div class="lyriq-modal-handle-container" id="lyriqModalHandle">
              <div class="lyriq-modal-handle"></div>
            </div>

            <div class="lyriq-modal-peek-header">
              <div class="lyriq-peek-song-info">
                <h2 id="lyriqModalPeekTitle">Song Title</h2>
                <span class="lyriq-time-display" id="lyriqModalTime">0:00 / 0:00</span>
              </div>
              <div class="lyriq-peek-controls">
                <button class="lyriq-control-btn-scrub" id="lyriqModalRewindBtn">
                  <i class="fas fa-backward"></i><span>15</span>
                </button>
                <button class="lyriq-control-btn-scrub" id="lyriqModalPeekPlayBtn">
                  <i class="fas fa-play"></i>
                </button>
                <button class="lyriq-control-btn-scrub" id="lyriqModalForwardBtn">
                  <i class="fas fa-forward"></i><span>15</span>
                </button>
              </div>
            </div>

            <div class="lyriq-modal-expanded-content">
              <div class="lyriq-expanded-header">
                <span id="lyriqExpandedTime">0:00</span>
              </div>

              <div class="lyriq-expanded-body">
                <div class="lyriq-expanded-track-list">
                  <button id="lyriqExpandedAddBeatBtn" class="lyriq-track-select-btn" title="Beat Track">
                    <i class="fas fa-music"></i>
                  </button>
                  <button id="lyriqExpandedVocalBtn" class="lyriq-track-select-btn" title="Vocal Track">
                    <i class="fas fa-microphone-alt"></i>
                  </button>
                </div>

                <div class="lyriq-timeline-container" id="lyriqTimelineContainer">
                  <div class="lyriq-playhead" id="lyriqPlayhead"></div>
                  <div class="lyriq-waveforms" id="lyriqWaveforms">
                    <canvas id="beatWaveformCanvas"></canvas>
                    <canvas id="vocalWaveformCanvas"></canvas>
                  </div>
                </div>

                <div class="lyriq-volume-mixer" id="lyriqVolumeMixer">
                  <div class="volume-track" data-track="beat">
                    <div class="volume-label">
                      <span class="volume-percentage" id="beatVolumePercentage">100%</span>
                    </div>
                    <div class="volume-slider-container" id="beatVolumeSliderContainer">
                      <div class="volume-slider-fill" id="beatVolumeFill" style="height: 100%"></div>
                    </div>
                    <div class="volume-track-name">Beat</div>
                  </div>
                  <div class="volume-track" data-track="vocal">
                    <div class="volume-label">
                      <span class="volume-percentage" id="vocalVolumePercentage">100%</span>
                    </div>
                    <div class="volume-slider-container" id="vocalVolumeSliderContainer">
                      <div class="volume-slider-fill" id="vocalVolumeFill" style="height: 100%"></div>
                    </div>
                    <div class="volume-track-name">Vocal</div>
                  </div>
                </div>
              </div>

              <div class="lyriq-expanded-controls">
                <button class="lyriq-control-btn-simple" id="lyriqExpandedVolumeBtn" title="Mixer">
                  <i class="fas fa-sliders-h"></i>
                </button>
                <button class="lyriq-record-pill-btn" id="lyriqExpandedRecordBtn" title="Record Vocals">
                  <div class="record-icon-inner"></div>
                </button>
                <button class="lyriq-control-btn-simple" id="lyriqExpandedPlayBtn" title="Play/Pause">
                  <i class="fas fa-play"></i>
                </button>
              </div>
            </div>
          </div>

          <audio id="lyriqAudio"></audio>
          <audio id="lyriqVocalAudio"></audio>
          <input type="file" id="audioUpload" accept="audio/*" class="visually-hidden">
      </div>
    </div>

    <div class="recording-interface" id="recordingInterface">
      <div class="recording-interface-handle-container" id="recordingInterfaceHandle">
        <div class="recording-peek-indicator"></div>
        <div class="recording-interface-handle"></div>
      </div>
      <div class="live-recording-title" id="liveRecordingTitle">New Recording</div>
      <div class="waveform-container" id="liveWaveformContainer">
        <canvas id="liveWaveformCanvas"></canvas>
        <div class="preview-playhead" id="previewPlayhead"></div>
      </div>
      <div id="liveRecordingTimerDisplay">00:00.00</div>
      <div class="recording-status" id="recordingStatus">Ready to record</div>
      <div class="recording-controls">
        <button class="record-button" id="recordButton">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-stop"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-pause"></i>
          <span class="record-button-text" id="recordButtonText"></span>
        </button>
        <button class="finish-recording-button" id="finishRecordingButton">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
    
    <div id="contextMenu" class="context-menu"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
