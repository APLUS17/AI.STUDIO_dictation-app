<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container" id="appContainer">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" placeholder="Search" class="sidebar-search-input">
            <button class="sidebar-new-note-btn" id="sidebarNewNoteButton" title="New Note">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>
        <nav class="sidebar-nav">
          <div class="sidebar-section">
             <ul class="sidebar-list">
                <li><a href="#" class="sidebar-link" id="allNotesButton"><i class="fas fa-book-open"></i><span>Library</span></a></li>
                <li><a href="#" class="sidebar-link" id="lyriqPlayerButton"><i class="fas fa-compact-disc"></i><span>Lyriq Player</span></a></li>
              </ul>
          </div>
          <div class="sidebar-section">
            <div class="sidebar-section-header">
              <h3 class="sidebar-section-title">Projects</h3>
              <button class="sidebar-header-action-btn" id="newProjectButton" title="New Project"><i class="fas fa-plus"></i></button>
            </div>
            <ul class="sidebar-list" id="projectsList">
              <!-- Dynamically populated -->
            </ul>
          </div>
          <div class="sidebar-section" id="recent-notes-section">
            <h3 class="sidebar-section-title">Recent</h3>
            <ul class="sidebar-list" id="recentNotesList">
              <!-- Dynamically populated -->
            </ul>
          </div>
        </nav>
      </aside>

      <div class="main-content">
        <header class="main-header">
          <div class="header-left-cluster">
            <button class="sidebar-toggle-button" id="sidebarToggleButton">
              <i class="fas fa-bars"></i>
            </button>
            <div class="editor-title" contenteditable="true" placeholder="Untitled Note">
              Untitled Note
            </div>
            <div class="project-assignment-container" id="projectAssignmentContainer">
              <button id="projectAssignmentButton" class="project-assignment-btn">
                <i class="fas fa-folder"></i>
                <span id="projectAssignmentText">No Project</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div id="projectAssignmentMenu" class="project-assignment-menu">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
          <div class="header-right-cluster">
            <button class="action-button" id="sendToLyriqButton" title="Open in Lyriq Player">
              <i class="fas fa-headphones-alt"></i>
            </button>
            <button class="action-button" id="formatToggleButton" title="Toggle Format">
              <i class="fas fa-file-alt"></i>
            </button>
            <button class="action-button" id="undoButton" title="Undo (Cmd/Ctrl+Z)">
              <i class="fas fa-undo"></i>
            </button>
            <button class="action-button" id="redoButton" title="Redo (Cmd/Ctrl+Shift+Z)">
              <i class="fas fa-redo"></i>
            </button>
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-sun"></i>
            </button>
          </div>
        </header>
        <div class="note-area">
          <div class="note-content-wrapper">
            <div id="songStructureEditor">
              <!-- Song sections will be dynamically rendered here -->
            </div>
            <div id="openFormatEditor">
              <div id="openFormatContent" class="section-content" contenteditable="true" placeholder="Write your lyrics here..."></div>
            </div>
            <button id="addSectionBtn" class="add-section-btn">add section +</button>
          </div>
        </div>
        
        <div class="editor-fab-container">
          <button id="startRecordingFab" class="editor-fab" title="Start Recording">
              <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      
      <div class="notes-list-view">
        <div class="notes-list-header">
          <button class="action-button" id="notesListBackButton" title="Back to Editor">
              <i class="fas fa-chevron-left"></i>
          </button>
          <h1 id="notesListTitle">Library</h1>
          <div class="profile-icon">
              <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="library-tabs">
          <button class="library-tab-btn active" data-tab="songs" title="Songs">
              <i class="fas fa-music"></i>
              <span>Songs</span>
          </button>
          <button class="library-tab-btn" data-tab="verses" title="Verses">
              <i class="fas fa-quote-right"></i>
              <span>Verses</span>
          </button>
          <button class="library-tab-btn" data-tab="takes" title="Takes">
              <i class="fas fa-microphone-alt"></i>
              <span>Takes</span>
          </button>
        </div>
        <div class="notes-list-content">
            <!-- Notes will be rendered here by TS -->
        </div>
      </div>

      <div class="list-view-fab-container">
          <button class="list-view-new-note-fab" title="New Note">
              <i class="fas fa-plus"></i>
          </button>
      </div>
      
      <div class="lyriq-player-view">
          <div class="lyriq-header">
              <button class="sidebar-toggle-button" id="lyriqSidebarToggleButton" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
              </button>
              <div class="lyriq-header-actions">
                  <button class="lyriq-action-btn active" id="lyriqToggleScrollBtn" title="Toggle Auto-Scroll">
                      <i class="fas fa-scroll"></i>
                  </button>
                  <button class="lyriq-action-btn" title="More Options">
                      <i class="fas fa-ellipsis"></i>
                  </button>
              </div>
          </div>
      
          <div class="lyriq-song-info">
              <h1 id="lyriqSongTitle">Untitled Note</h1>
          </div>
      
          <div id="lyricsContainer" class="lyriq-lyrics">
              <!-- Lyrics populated here -->
          </div>
          
          <div class="lyriq-initial-controls" id="lyriqInitialControls">
            <button id="lyriqInitialAddBeatBtn" class="lyriq-initial-btn">
              <span class="icon-add-beat">
                <i class="fas fa-music"></i>
                <i class="fas fa-plus"></i>
              </span>
              <span>Add beat</span>
            </button>
            <div class="lyriq-initial-separator"></div>
            <button id="lyriqInitialRecordBtn" class="lyriq-initial-btn">
              <i class="fas fa-microphone"></i>
              <span>Record</span>
            </button>
          </div>

          <div class="lyriq-controls-modal" id="lyriqControlsModal">
              <div class="lyriq-modal-handle-container" id="lyriqModalHandle">
                <div class="lyriq-modal-handle"></div>
              </div>

              <div class="lyriq-modal-peek-header">
                  <div class="lyriq-peek-song-info">
                      <h3 id="lyriqModalPeekTitle">New Recording</h3>
                      <span id="lyriqModalTime" class="lyriq-time-display">0:00 / 0:00</span>
                  </div>
                  <div class="lyriq-peek-controls">
                      <button id="lyriqModalRewindBtn" class="lyriq-control-btn-scrub" title="Rewind 15s">
                          <i class="fas fa-undo-alt"></i><span>15</span>
                      </button>
                      <button id="lyriqModalPeekPlayBtn" class="lyriq-control-btn-simple" title="Play/Pause">
                          <i class="fas fa-play"></i>
                      </button>
                      <button id="lyriqModalForwardBtn" class="lyriq-control-btn-scrub" title="Forward 15s">
                          <i class="fas fa-redo-alt"></i><span>15</span>
                      </button>
                  </div>
              </div>

              <div class="lyriq-modal-expanded-content">
                  <div class="lyriq-expanded-header">
                      <span id="lyriqExpandedTime">0:00</span>
                  </div>
                  <div class="lyriq-expanded-body">
                      <div class="lyriq-expanded-track-list">
                          <button id="lyriqExpandedAddBeatBtn" class="lyriq-track-select-btn" data-track="beat" title="Beat Track">
                              <i class="fas fa-music"></i>
                          </button>
                          <button id="lyriqExpandedVocalBtn" class="lyriq-track-select-btn" data-track="vocal" title="Vocal Track">
                              <i class="fas fa-microphone"></i>
                          </button>
                      </div>
                      <div class="lyriq-timeline-container">
                          <div id="lyriqPlayhead" class="lyriq-playhead"></div>
                          <div class="lyriq-waveforms">
                              <canvas id="beatWaveformCanvas"></canvas>
                              <canvas id="vocalWaveformCanvas"></canvas>
                          </div>
                          <div class="lyriq-volume-mixer" id="lyriqVolumeMixer">
                            <div class="volume-track" data-track="beat">
                              <div class="volume-label">
                                <i class="fas fa-music"></i>
                                <span class="volume-percentage" id="beatVolumePercentage">100%</span>
                              </div>
                              <div class="volume-slider-container" id="beatVolumeSliderContainer">
                                <div class="volume-slider-fill" id="beatVolumeFill"></div>
                              </div>
                            </div>
                            <div class="volume-track" data-track="vocal">
                              <div class="volume-label">
                                <i class="fas fa-microphone"></i>
                                <span class="volume-percentage" id="vocalVolumePercentage">100%</span>
                              </div>
                              <div class="volume-slider-container" id="vocalVolumeSliderContainer">
                                <div class="volume-slider-fill" id="vocalVolumeFill"></div>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div class="lyriq-expanded-controls">
                      <button id="lyriqExpandedVolumeBtn" class="lyriq-control-btn-simple" title="Adjust Volume"><i class="fas fa-volume-up"></i></button>
                      <button id="lyriqExpandedRecordBtn" class="lyriq-record-pill-btn" title="Record">
                          <div class="record-icon-inner"></div>
                      </button>
                      <button id="lyriqExpandedPlayBtn" class="lyriq-control-btn-simple" title="Play/Pause"><i class="fas fa-play"></i></button>
                  </div>
              </div>
          </div>
          
          <input type="file" id="audioUpload" accept="audio/*" class="visually-hidden">
          <audio id="lyriqAudio"></audio>
          <audio id="lyriqVocalAudio"></audio>
      </div>

    </div>

    <div class="recording-interface" id="recordingInterface">
        <div class="recording-peek-indicator"></div>
        <div class="recording-interface-handle-container" id="recordingInterfaceHandle">
            <div class="recording-interface-handle"></div>
        </div>
        <div id="liveRecordingTitle" class="live-recording-title" contenteditable="false">New Recording</div>
        <div class="waveform-container" id="liveWaveformContainer">
            <canvas id="liveWaveformCanvas"></canvas>
            <div class="preview-playhead" id="previewPlayhead"></div>
        </div>
        <div id="liveRecordingTimerDisplay">00:00.00</div>
        <div class="status-indicator" id="recordingStatus">Ready to record</div>
        <div class="recording-controls">
            <button class="record-button" id="recordButton" title="Record/Pause">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-stop"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                <span id="recordButtonText" class="record-button-text"></span>
            </button>
        </div>
        <button class="finish-recording-button" id="finishRecordingButton" title="Finish Recording">
            <i class="fas fa-check"></i>
        </button>
    </div>

    <div id="contextMenu" class="context-menu"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
